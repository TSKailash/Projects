<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ecommerce site</title>
</head>
<body>
    <div class="content">
        <nav class="navbar">
            <ul class="unlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="hero">
        <h1>Shop the latest Fashion trends only on keesho.com</h1>
        <div class="hero_img">
            <div class="sec1">
                <img class="ig1" src="./images/diwali.jpg" alt="">
                <img class="ig2" src="./images/diwali2.avif" alt="">
            </div>
            <div class="sec2">
                <img src="./images/nava.jpg" alt="">
            </div>
            
        </div>
        <div class="divbtn">
            <button class="shopbtn" type="submit"><a href="#">Shop now</a></button>
        </div>
    </div>
    <div class="prod">
        <h1 class="feattxt">Our Featured Products:  </h1>
        <div class="feat">
            <img src="images/hoodie1.jpeg" alt=""><img src="images/hoodie2.jpeg" alt=""><img src="images/hoodie3.jpeg" alt=""><img src="images/pant1.jpeg" alt=""><img src="images/pant2.jpeg" alt=""><img src="images/pant3.jpeg" alt=""><img src="images/shirt1.jpeg" alt=""><img src="images/shirt2.jpeg" alt=""><img src="images/shirt3.jpeg" alt="">
        </div>
    </div>
</body>
</html>
